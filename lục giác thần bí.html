<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Hexagon</title>
    <style>
        /* CSS code */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .hexagon {
            display: inline-block;
            margin: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border: 1px solid black;
            text-align: center;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="hexagon">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
    </div>
    <div class="hexagon">
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
    </div>
    <div class="hexagon">
        <div class="cell" id="cell10"></div>
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13"></div>
    </div>

    <script>
        // JavaScript code
        // Function to calculate the magic constant for the hexagon
        function magicConstant() {
            return 19 * (19 + 1) / 2 / 3;
        }

        // Function to display numbers in cells
        function displayNumbers(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                document.getElementById("cell" + (i + 1)).innerText = numbers[i];
            }
        }

        // Function to solve the magic hexagon
        function solveHexagon() {
            const magic = magicConstant();
            const numbers = [];
            let currentNumber = 1;

            // Fill numbers into the hexagon cells
            for (let i = 0; i < 6; i++) {
                numbers.push(currentNumber);
                currentNumber++;
                for (let j = 0; j < i; j++) {
                    numbers.push(currentNumber);
                    currentNumber++;
                }
            }

            // Display numbers
            displayNumbers(numbers);
        }

        // Call the function to solve and display the magic hexagon
        solveHexagon();
    </script>
</body>
</html>
